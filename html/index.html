<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Movie Hub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- index.html nằm trong /html nên phải lùi 1 cấp mới tới /css -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="bg-dark text-light">
    <!-- Bảo vệ trang: nếu chưa đăng nhập thì không cho vào -->
    <script>
      (function () {
        const current =
          sessionStorage.getItem("currentUser") ||
          localStorage.getItem("currentUser");
        if (!current) {
          window.location.href = "signin.html";
        }
      })();
    </script>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark px-3">
      <a class="navbar-brand fw-bold text-info" href="#">AnimeHub</a>
      <input
        class="form-control w-25"
        type="search"
        placeholder="Tìm kiếm phim."
      />
      <button id="logoutBtn" class="btn btn-danger ms-3">Đăng xuất</button>
    </nav>

    <!-- Banner (Bootstrap Carousel) -->
    <div id="mainBanner" class="carousel slide mt-3" data-bs-ride="carousel">
      <div class="carousel-inner" id="bannerContainer"></div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#mainBanner"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#mainBanner"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <!-- Popular Movies -->
    <div class="container mt-5">
      <h3 class="mb-3 text-info">Popular Anime</h3>
      <div class="row" id="popularContainer"></div>
    </div>
    <!--Romantic Movies-->
    <div class="container mt-5">
      <h3 class="mb-3 text-info">Romantic Anime</h3>
      <div class="row" id="RomanticContainer"></div>
    </div>
    <!--Sciencefiction Movies-->
    <div class="container mt-5">
      <h3 class="mb-3 text-info">Sciencefiction Anime</h3>
      <div class="row" id="SciencefictionContainer"></div>
    </div>
    <!-- JS: index.html trong /html nên phải ../js/movie.js -->
    <script src="../js/movie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
