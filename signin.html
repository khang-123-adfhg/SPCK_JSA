<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signin</title>
  <link rel="stylesheet" href="/SPCK/spck._log_in.css">
</head>
<body>
  <div class="layout">
    <aside class="left-panel">
      <div class="login-card">
        <div class="brand">NK</div>
        <h1>Hello!</h1>
        <p class="desc">To Log In To Your Account, Enter Your Email Address And Password.</p>

        <form id="loginForm">
          <label for="email">Your email address</label>
          <input id="email" name="email" type="email" value="" />

          <label for="password">Your password</label>
          <input id="password" name="password" type="password" />

          <a class="forgot" href="#">Forgot Password?</a>
          <button class="btn" type="submit">Next step</button>
        </form>

        <p class="support">Don't hesitate to contact us at<br><a href="dangtrackhang1505212@gmail.com">support@bonsante.com</a></p>
      </div>
    </aside>

    <main class="right-panel">
      <div class="hero-overlay">
        <div class="hero-content">
          
          
    
        </div>
      </div>
    </main>
  </div>

  <script>
    // small helper to prevent submit reload during testing
    document.getElementById('loginForm')?.addEventListener('submit', e => e.preventDefault());
  </script>
</body>
</html>
