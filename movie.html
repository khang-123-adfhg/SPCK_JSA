<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi tiết phim</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">

  <div class="container mt-5" id="movieDetail"></div>

  <script src="movie.js"></script>
  <script>
    const id = localStorage.getItem('selectedMovie');
    const movie = movies.find(m => m.id == id);

    if(movie){
      document.getElementById('movieDetail').innerHTML = `
        <div class="text-center">
          <img src="${movie.image}" class="img-fluid rounded mb-4 detail-img">
          <h2 class="text-info">${movie.title}</h2>
          <p class="mt-3">${movie.description}</p>
          <a href="index.html" class="btn btn-secondary mt-3">← Quay lại</a>
        </div>`;
    }
  </script>
</body>
</html>
