<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Movie Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand fw-bold text-info" href="#">AnimeHub</a>
    <input class="form-control w-25" type="search" placeholder="Tìm kiếm phim...">
  </nav>

  <!-- Banner (Bootstrap Carousel) -->
  <div id="mainBanner" class="carousel slide mt-3" data-bs-ride="carousel">
    <div class="carousel-inner" id="bannerContainer"></div>

    <button class="carousel-control-prev" type="button" data-bs-target="#mainBanner" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#mainBanner" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Romantic Movies -->
  <div class="container mt-5">
    <h3 class="mb-3 text-info">Phim tình cảm </h3>
    <div class="row" id="romanceContainer"></div>
  </div>

  <script src="movie.js"></script>
  <script>
    // Hiển thị 5 phim banner
    const bannerContainer = document.getElementById('bannerContainer');
    movies.slice(0,5).forEach((movie, index) => {
      bannerContainer.innerHTML += `
        <div class="carousel-item ${index === 0 ? 'active' : ''}">
          <img src="${movie.image}" class="d-block w-100 banner-img" alt="${movie.title}">
          <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded">
            <h5>${movie.title}</h5>
            <p>${movie.description}</p>
            <button class="btn btn-info" onclick="viewMovie(${movie.id})">▶ Xem ngay</button>
          </div>
        </div>`;
    });

    // Hiển thị 6 phim tình cảm
    const romanceContainer = document.getElementById('romanceContainer');
    movies.slice(5).forEach(movie => {
      romanceContainer.innerHTML += `
        <div class="col-md-4 mb-4">
          <div class="card bg-dark text-light h-100" onclick="viewMovie(${movie.id})" style="cursor:pointer;">
            <img src="${movie.image}" class="card-img-top" alt="${movie.title}">
            <div class="card-body">
              <h5 class="card-title text-info">${movie.title}</h5>
              <p class="card-text">${movie.description.slice(0,70)}...</p>
            </div>
          </div>
        </div>`;
    });

    function viewMovie(id){
      localStorage.setItem('selectedMovie', id);
      window.location.href = 'movie.html';
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
